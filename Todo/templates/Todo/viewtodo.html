{% extends 'Todo/base.html' %}

{% block content %}

    <div>
        <h1>View Todo</h1>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <div>
            
            <!-- update form -->
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>

        </div>
        <br>
        <div class="">
            <!-- completion form with only complete button-->
            <form action="{% url 'completetodo' todo.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Mark Completed</button>
            </form>

            <!-- deletion form with only delete button-->
            <form action="{% url 'deletetodo' todo.id %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>


        </div>
    </div>

{% endblock %}
